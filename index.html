<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="mx-32 my-2 font-mono">
    <!--headr-->
    <header class="flex items-center gap-2">
      <img
        class="h-8 w-8"
        src="./assets/images/logo cv.png"
        alt="cv make logo"
      />
      <span class="font-mono text-blue-600">CV make</span>
    </header>

    <main class="my-40 bg-gray-200 h-auto p-12 drop-shadow-2xl rounded-md">
      <section class="progression px-12 py-4">
        <div class="progress h-2 w-full bg-gray-700 rounded-full relative">
          <span
            class="progress_bar w-[10%] h-2 rounded-full absolute active-progress"
          ></span>

          <div class="progress_steps flex items-center justify-between">
            <div class="personal_info">
              <p class="absolute top-[-42px] left-[-15px]">Personal Info</p>
              <div
                class="progress__icons active-icon personal_info--icon text-center p-3 rounded-full absolute top-[-20px]"
              >
                <i class="fa-solid fa-user text-center"></i>
              </div>
            </div>
            <div class="personal_info">
              <p class="absolute top-[-42px] left-[32%]">Education</p>
              <div
                class="progress__icons education-icon text-center p-3 rounded-full absolute top-[-20px]"
              >
                <i class="fa-solid fa-graduation-cap"></i>
              </div>
            </div>
            <div class="personal_info">
              <p class="absolute top-[-42px] right-[20%]">
                Experions profissionell
              </p>
              <div
                class="progress__icons experienc-icon text-center p-3 rounded-full absolute top-[-20px]"
              >
                <i class="fa-solid fa-briefcase"></i>
              </div>
            </div>
            <div class="personal_info">
              <p class="absolute top-[-42px] right-[-10px]">Download cv</p>
              <div
                class="progress__icons uplad-icon text-center p-3 rounded-full absolute top-[-20px] right-0"
              >
                <i class="fa-solid fa-download"></i>
              </div>
            </div>
          </div>
        </div>
        <!--section of personal information-->
        <div class="streper_buttons mt-12 flex gap-3 justify-around mx-[120px]">
          <button
            class="previuos_btn bg-gray-600 text-white w-20 p-2 rounded-sm"
          >
            Previuos
          </button>
          <button class="next_btn bg-blue-800 text-white w-20 p-2 rounded-sm">
            Next
          </button>
        </div>


        <section id="personal__information" class="visbility">
          <div class="flex items-center justify-center p-6">
            <form
              action="#"
              class="bg-white p-6 rounded-md shadow-lg w-full max-w-lg"
            >
              <h2 class="text-center text-xl font-bold text-blue-800 mb-6">
                Personal Information
              </h2>

              <div class="flex flex-col items-center mb-6 ">
                <label for="image" class="text-gray-600 mb-2"
                  >Upload Your Image</label
                >
                <input
                  type="file"
                  id="image"
                  name="image"
                  accept="image/*"
                  class="text-sm text-gray-500 bg-slate-200 border-none outline-none p-1"
                />
              </div>

              <div class="mb-4">
                <label for="name" class="block font-semibold mb-1"
                  >Full Name</label
                >
                <input
                  type="text"
                  id="name"
                  placeholder="Full Name"
                  required
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>

              <div class="flex gap-4 mb-4">
                <div class="w-1/2">
                  <label for="email" class="block font-semibold mb-1"
                    >Email</label
                  >
                  <input
                    type="email"
                    id="email"
                    placeholder="example@email.com"
                    required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <div class="w-1/2">
                  <label for="phone" class="block font-semibold mb-1"
                    >Phone</label
                  >
                  <input
                    type="tel"
                    id="phone"
                    placeholder="+1 234 567 890"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="address" class="block font-semibold mb-1"
                  >Address</label
                >
                <input
                  type="text"
                  id="address"
                  placeholder="Your Address"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>

              <div class="flex gap-4 mb-4">
                <div class="w-full">
                  <label for="linkedin" class="block font-semibold mb-1"
                    >links (linkedin , GitHub , Portfolio)</label
                  >
                  <input
                    type="text"
                    id="linkedin_url"
                    placeholder="Your LinkedIn URL"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <!-- <div class="w-1/2">
                  <label for="github" class="block font-semibold mb-1"
                    >GitHub</label
                  >
                  <input
                    type="text"
                    id="github_url"
                    placeholder="Your GitHub URL"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
              </div>
              <div class="portfolio_url mb-4">
                <label for="portfolio" class="block font-semibold mb-1"
                  >Portfolio</label
                > -->
                <!-- <input
                  type="text"
                  id="portfolio_url"
                  placeholder="Your Portfolio URL"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                /> -->
              </div>
            </form>
          </div>
        </section>
        <!--section of education-->
        <section id="education" class="visbility">
             <div class="flex items-center justify-center p-6">
            <form
              action="#"
              class="bg-white p-6 rounded-md shadow-lg w-full max-w-lg"
            >
              <h2 class="text-center text-xl font-bold text-blue-800 mb-6">
                Education Information
              </h2>

    

              <div class="mb-4">
                <label for="school_name" class="block font-semibold mb-1"
                  >School Name</label
                >
                <input
                  type="text"
                  id="school_name"
                  placeholder="School Name EX:El farahidi high school"
                  required
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>

              <div class="flex gap-4 mb-4">
                <div class="w-1/2">
                  <label for="start_date" class="block font-semibold mb-1"
                    >Date of start</label
                  >
                  <input
                    type="date"
                    id="start_date"
                    placeholder="EX:01/11/2025"
                    required
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
                <div class="w-1/2">
                  <label for="end_date" class="block font-semibold mb-1"
                    >Date of End</label
                  >
                  <input
                    type="date"
                    id="end_date"
                    placeholder="EX:01/01/2050"
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
              </div>

              <div class="mb-4">
                <label for="location" class="block font-semibold mb-1"
                  >Location</label
                >
                <input
                  type="text"
                  id="location"
                  placeholder="Your Location"
                  class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                />
              </div>

              <div class="flex gap-4 mb-4">
                <div class="w-full">
                  <label for="description" class="block font-semibold mb-1"
                    >Description</label
                  >
                  <input
                    type="text"
                    id="education_description"
                    placeholder="Your eduaction description ..."
                    class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
                  />
                </div>
    
              </div>
              <div class="save_education">
                <button id="save_education" class="bg-blue-800 text-white p-1 rounded-full">Save +</button>
              </div>
            </form>
          </div>
        </section>
        <!--section of experience profissionell-->
        <section id="experience__pro" class="visbility">pro experience</section>
        <!--uplaod cv section-->
        <section id="uploadCv" class="visbility">upload cv</section>
      </section>
    </main>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
