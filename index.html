<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="mx-32 my-2 ">
  <!--headr-->
  <header class="flex items-center gap-2">
    <img class="h-8 w-8" src="./assets/images/logo cv.png" alt="cv make logo">
    <span class="font-mono text-blue-600">CV make</span>
  </header>

  <main class="my-40 bg-gray-500 h-[80vh] p-12 drop-shadow-2xl rounded-md ">
    <section class="progression px-12 py-4">
        <div class="progress  h-2 w-full bg-gray-700 rounded-full relative">
            <span class="progress_bar w-[10%] h-2 rounded-full absolute active-progress"></span>

             <div class="progress_steps flex items-center justify-between ">
                <div class="personal_info">
                    <p class="absolute top-[-42px] left-[-15px]">Personal Info</p>
                     <div class="active-icon progress__icons personal_info--icon text-center p-3 rounded-full absolute top-[-20px]">
                         <i class="fa-solid fa-user  text-center"></i>
                     </div>
                </div>
                <div class="personal_info">
                    <p class="absolute top-[-42px] left-[32%] ">Education</p>
                     <div class="active-icon progress__icons  education-icon text-center p-3 rounded-full absolute top-[-20px] ">
                         <i class="fa-solid fa-user"></i>
                     </div>
                </div>
                <div class="personal_info">
                    <p class="absolute top-[-42px] right-[28%] ">Experions profissionell</p>
                     <div class=" active-icon progress__icons experienc-icon text-center p-3 rounded-full absolute top-[-20px]">
                         <i class="fa-solid fa-user"></i>
                     </div>
                </div>
                <div class="personal_info">
                    <p class="absolute top-[-42px] right-[-10px]">Upload cv</p>
                     <div class="active-icon progress__icons uplad-icon  text-center p-3 rounded-full absolute top-[-20px] right-0">
                         <i class="fa-solid fa-user"></i>
                     </div>
                </div>
             </div>
        </div>
         <div class="streper_buttons mt-12 flex gap-3">
        <button class="next_btn">Next </button>
        <button class="previuos_btn">Previuos</button>
        </div>


        <!--section of personal information-->
        <section id="personal__information" class=" visbility">info</section>
        <!--section of education-->
        <section id="education"  class=" visbility">education</section>
        <!--section of experience profissionell-->
        <section id="experience__pro"  class=" visbility">pro experience</section>
        <!--uplaod cv section-->
        <section id="uploadCv"  class=" visbility">upload cv</section>

    </section>
  </main>

  <script src="./assets/js/app.js"></script>
</body>
</html>
